<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/app.css'%}">
  <link rel="stylesheet" href="{% static 'css/cantidatos.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

    <div class="container-fluid">
      <a class="navbar-brand text-uppercase text-light" href="#">
        <div class="row align-items-center">
          <div class="col-auto">
            <img src="{% static 'img/insignia.png'%}" alt="Municipio escolar" width="30" height="50"/>                   
          </div>
          <div class="col-auto">
            Elecciones municipio escolar 2023
          </div>
        </div>
        </a>
    </div>
  </nav>  
  <div class="font text-center">

      {% block content %}{% endblock %}
    </div>
  </div>
